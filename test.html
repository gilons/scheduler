<!DOCTYPE html>
<html lang="en">

<head>
    <input type='button'  value='Press me' title='This is my title' />
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="handlebars-v4.0.11.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner>.item>img,
        .carousel-inner>.item>a>img {
            width: 70%;
            margin: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Carousel Options</h2>
        <p>The
            <strong>interval</strong> option specifies the delay (in milliseconds) between each slide.</p>
        <p>In this example, we have set the interval to "500" (default is 5000).</p>
        <div id="myCarousel" class="carousel slide">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li class="item1 active"></li>
                <li class="item2"></li>
                <li class="item3"></li>
                <li class="item4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <center>
                        <div class="container" id="">
                            <div class="row">
                                <div class="row">
                                    <div class="col-sm-8" id="div2">

                                        <h4 class="page-header">Enter your Credentials</h4>
                                        <form role="form">
                                            <div class="form-group float-label-control">
                                                <label for="">Username</label>
                                                <input type="email" class="form-control" placeholder="Username">
                                            </div>
                                            <div class="form-group float-label-control">
                                                <label for="">Password</label>
                                                <input type="password" class="form-control" placeholder="Password">
                                            </div>
                                            <a class="carousel-control-prev" role="button" data-slide="prev">
                                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                <span class="sr-only">Previous</span>
                                            </a>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <img src="img_chania2.jpg" alt="Chania" width="460" height="345">
                </div>

                <div class="item">
                    <img src="img_flower.jpg" alt="Flower" width="460" height="345">
                </div>

                <div class="item">
                    <img src="img_flower2.jpg" alt="Flower" width="460" height="345">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Activate Carousel
            $("#myCarousel").carousel({
                interval: false
            });

            // Enable Carousel Indicators
            $(".item1").click(function () {
                $("#myCarousel").carousel(0);
            });
            $(".item2").click(function () {
                $("#myCarousel").carousel(1);
            });
            $(".item3").click(function () {
                $("#myCarousel").carousel(2);
            });
            $(".item4").click(function () {
                $("#myCarousel").carousel(3);
            });

            // Enable Carousel Controls
            $(".left").click(function () {
                $("#myCarousel").carousel("prev");
            });
            $(".right").click(function () {
                $("#myCarousel").carousel("next");
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <div id="content-placeholder"></div>
    <script id="some-template" type="text/x-handlebars-template">
        <table>
            <thead>
                <th>Username</th>
                <th>Real Name</th>
                <th>Email</th>
            </thead>
            <tbody>
                {{#users}}
                <tr>
                    <td>{{username}}</td>
                    <td>{{firstName}} {{lastName}}</td>
                    <td>{{email}}</td>
                </tr>
                {{/users}}
            </tbody>
        </table>
    </script>

    <script>
        var source = $("#some-template").html();
        alert(source);
        var template = Handlebars.compile(source);
        var data = {
            users: [{
                username: "alan",
                firstName: "Alan",
                lastName: "Johnson",
                email: "alan@test.com"
            }, {
                username: "allison",
                firstName: "Allison",
                lastName: "House",
                email: "allison@test.com"
            }, {
                username: "ryan",
                firstName: "Ryan",
                lastName: "Carson",
                email: "ryan@test.com"
            }]
        };
        $("#content-placeholder").html(template(data));
    </script>
</body>

</html>
